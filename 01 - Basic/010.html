<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>JavaScript basic 010</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <div class="navbar-brand">JavaScript basic</div>
      </div>
    </nav>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h5 class="display-5"><span class="badge badge-info">010</span> Write a JavaScript program to calculate multiplication and division of two numbers (input from user).</h5>
        <p><samp></samp></p>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              Divide or multiply two numbers:
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                  
                <span class="form-inline">
                  <div class="form-group mb-2">
                    <label>First number: </label>
                  </div>
                  <div class="form-group mx-sm-3 mb-2">
                    <input type="number" class="form-control" id="firstNumber">
                  </div>
                  <div class="form-group mb-2">
                      <label>Second number: </label>
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                      <input type="number" class="form-control" id="secondNumber">
                    </div>
                </span>

              </li>
              <li class="list-group-item" id="scoreLi">
                  <button class="btn btn-primary mb-2" onclick="calcMultiply()">Multiply</button> 
                  <button class="btn btn-primary mb-2" onclick="calcDivide()">Divide</button>
              </li>
              <li class="list-group-item">
                  The score is: <strong><span id="scoreDisplay"></span></strong>.
              </li>
              </ul>
          </div>
        </div>
      </div>
    </div>
    
    <script>

      function calcMultiply() {
        let firstNumber = document.querySelector('#firstNumber').value;
        let secondNumber = document.querySelector('#secondNumber').value;
        let score = firstNumber * secondNumber;
        document.querySelector('#scoreDisplay').innerHTML = score;
      }
      
      function calcDivide() {
        let firstNumber = document.querySelector('#firstNumber').value;
        let secondNumber = document.querySelector('#secondNumber').value;
        let score = firstNumber / secondNumber;
        document.querySelector('#scoreDisplay').innerHTML = score;
      }     

    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
