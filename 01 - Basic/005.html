<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>JavaScript basic 005</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <div class="navbar-brand">JavaScript basic</div>
      </div>
    </nav>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h5 class="display-5"><span class="badge badge-info">005</span> Write a JavaScript program to rotate the string 'w3resource' in right direction by periodically removing one letter from the end of the string and attaching it to the front.</h5>
        <p><samp></samp></p>
      </div>
    </div>
    <div class="container">
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-header">
                Rotating string 'w3resource':
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item" id="solution">solution here</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    
    <script>

      // 
      let showRotation = setInterval(rotateString, 400);
      
      let word = 'w3resource';

      function rotateString() {
        document.getElementById('solution').innerHTML = word;
        let lastLetter = word.substring(word.length, word.length - 1);
        word = lastLetter + word.substring(0, word.length - 1);
      }
      
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
