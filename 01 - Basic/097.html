  <body>

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h5 class="display-5"><span class="badge badge-info">097</span> Write a JavaScript program to find the shortest possible string which can create a string to make it a palindrome by adding characters to the end of it. </h5>
         <p><samp></samp></p>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              Make it a palindrome by adding characters to the end of it:
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <div class="form-inline form-row">
                  <label class="m-2">Insert a string</label>
                  <input type="text" class="form-control m-2" id="inputString">
                  <button class="btn btn-primary m-2" onclick="solutionFunction()">Check!</button> 
                </div>
              </li>
              <li class="list-group-item">Result: <span id="solution"></span></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    
    <script>

      function solutionFunction() {

        let inputString = document.querySelector('#inputString').value;
        
        
        let arr = inputString.split("");
        
        function build_Palindrome(new_str) {
          let flag;
          for (let i = new_str.length;; i++) {
            flag = true;
            for (var j = 0; j < i - j - 1; j++) {
              if (i - j - 1 < new_str.length && new_str[j] != new_str[i - j - 1]) {
                flag = false;
                break;
              }
            }
            if (flag) {
              for (var j = new_str.length; j < i; j++) {
                new_str += new_str[i - j - 1];
              }
              return new_str;
              
            }
          }
        }

        document.querySelector('#solution').innerHTML = build_Palindrome(inputString);


      }

    </script>
