<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>JavaScript basic 096</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <div class="navbar-brand">JavaScript basic</div>
      </div>
    </nav>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h5 class="display-5"><span class="badge badge-info">096</span> Write a JavaScript program to compute the sum of absolute differences of consecutive numbers of a given array of integers.</h5>
         <p><samp></samp></p>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              Sum of absolute differences of consecutive numbers:
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <div class="form-inline form-row">
                  <label class="m-2">Insert an array of the numbers seperated by comma</label>
                  <input type="text" class="form-control m-2" id="inputNumber1">
                  <button class="btn btn-primary m-2" onclick="solutionFunction()">Check!</button> 
                </div>
              </li>
              <li class="list-group-item">Result: <span id="solution"></span></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    
    <script>

      function solutionFunction() {

        let inputNumber1 = document.querySelector('#inputNumber1').value;

        let arr1 = inputNumber1.split(",");

        // create array with all differences (arrScore)

        let arrScore = [];

        for (let i = 0; i < arr1.length - 1; i++) {
          let currentDiff = 0;
          currentDiff = Math.abs( parseInt(arr1[i]) - parseInt(arr1[i+1]) );
          arrScore.push(currentDiff);
        }
        
        // sum of the arrScore array
        
        let sumDiff = 0;
        console.log(arrScore);

        for (i = 0; i < arrScore.length; i++) {
          sumDiff = sumDiff + arrScore[i];
        }

        document.querySelector('#solution').innerHTML =  sumDiff;

      }

    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  </body>
</html>
